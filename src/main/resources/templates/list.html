<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WP Exam</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method NewsController.showNews -->
    <form id="filter-form">
        <label for="price">Price</label>
        <input id="price" type="number" name="price"/>
        <label for="type">Type</label>
        <select id="type" name="type">
            <option value="">All</option>
            <!-- For each type you should have one <option> like below  -->
            <option th:each="type : ${newsTypes}" th:value="${type}" th:text="${type}"> [type]</option>
            <!--[type.name-->
        </select>
        <button id="filter" type="submit">Filter</button>
    </form>
    <div>
        <!-- NewsController.showAdd -->
        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
            <a href="/news/add" class="add-item">
                Add news
            </a>
        </th:block>
    </div>
    <table>
        <tr>
            <th>Match name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Type</th>
            <th>Category</th>
            <th>Likes</th>
            <th>Actions</th>
        </tr>
        <!-- For each news you should have one <tr> like below -->
        <tr class="item" th:each="news : ${allNews}">
            <td th:text="${news.name}">[news.name]</td>
            <td th:text="${news.description}">[news.description]</td>
            <td th:text="${news.price}">[news.price]</td>
            <td th:text="${news.type}">[news.type]</td>
            <td th:text="${news.category.name}">[news.category]</td>
            <td th:text="${news.likes}"> [news.likes]</td>
            <td>
                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                    <!-- NewsController.delete -->
                    <form method="post" th:action="@{'/news/{id}/delete' (id=${news.id})}">
                        <button type="submit" class="delete-item">Delete</button>
                    </form>
                    <!-- NewsController.showEdit -->
                    <a th:href="@{'/news/{id}/edit' (id=${news.id})}" class="edit-item">Edit</a>
                </th:block>

                <th:block sec:authorize="hasRole('ROLE_USER')">
                    <!-- NewsController.follow -->
                    <form th:action="@{'/news/{id}/like' (id=${news.id})}" method="POST">
                        <button type="submit" class="follow-item">Like</button>
                    </form>
                </th:block>
            </td>
        </tr>
    </table>

</div>
<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
</body>
</html>
